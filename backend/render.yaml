services:
  - type: web
    name: marine-platform-backend
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        fromDatabase:
          name: marine-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: marine-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: marine-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: marine-db
          property: database
      - key: DB_PORT
        fromDatabase:
          name: marine-db
          property: port

databases:
  - name: marine-db
    databaseName: marine
    user: marine_user
    plan: free

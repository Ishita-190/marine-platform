        /* Base styles */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;

            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

        /* Tab content containers */

            height: 100%;

            border: none;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        #map-view {
            position: relative;
            height: 100%;
            min-height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        
        /* Chart container */
        #chart {
            width: 100%;
            max-width: 100%;
        }
        
        /* Ensure Leaflet map tiles are visible */
        
        /* Ensure map container is properly layered */
        
        /* Tab styling */

            display: none;

            z-index: 1;

    <!-- Mapbox GL JS and Chart.js -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Global variables for components
        let chartView, datasetOverview;
        let currentData = [];

        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            try {
                console.log('DOM loaded, starting initialization...');
                
                // Load data first
                loadData().then(() => {
                    console.log('Data loaded, initializing components...');
                    initializeComponents();
                    setupTabs();
                }).catch(error => {
                    console.error('Error in data loading chain:', error);
                    showError('Failed to load data. Please try refreshing the page.');
                });
                
            } catch (error) {
                console.error('Error initializing page:', error);
                showError('There was a problem loading the visualization. Please try refreshing the page.');
            }
        });

        /**
         * Load data from the API
         */
        async function loadData() {
            try {
                console.log('Fetching data from API...');
                const response = await fetch('http://localhost:5000/api/occurrences', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }
                
                currentData = await response.json();
                
                if (!Array.isArray(currentData)) {
                    throw new Error('Invalid data format: expected an array');
                }
                
                console.log('Data loaded successfully:', currentData.length, 'records');
                
                // Log the first few records for debugging
                console.log('Sample records:', currentData.slice(0, 3));
                
                return currentData;
                
            } catch (error) {
                console.error('Error loading data:', error);
                
                // Show error to user
                showError(`Failed to load data: ${error.message}. Using sample data.`);
                
                // Use sample data if API fails
                currentData = [
                    {
                        scientific_name: 'Sample Species 1',
                        locality: 'Sample Location 1',
                        individual_count: 5,
                        event_date: '2023-06-01T00:00:00Z',
                        habitat: 'Benthic',
                        decimal_latitude: 10.86,
                        decimal_longitude: 72.18
                    },
                    {
                        scientific_name: 'Sample Species 2',
                        locality: 'Sample Location 2',
                        individual_count: 3,
                        event_date: '2023-06-02T00:00:00Z',
                        habitat: 'Pelagic',
                        decimal_latitude: 11.0,
                        decimal_longitude: 72.5
                    }
                ];
                
                return currentData;
            }
        }

        /**
         * Initialize all components
         */
        function initializeComponents() {
            try {
                console.log('Initializing components with data:', currentData.length, 'records');
                
                if (!currentData || currentData.length === 0) {
                    throw new Error('No data available for visualization');
                }
                
                // Initialize Map View
                const mapContainer = document.getElementById('map');
                if (mapContainer) {
                    console.log('Initializing Mapbox map...');
                    
                    // Make sure Mapbox GL JS is loaded
                    if (typeof mapboxgl === 'undefined') {
                        throw new Error('Mapbox GL JS not loaded');
                    }
                    
                    mapboxgl.accessToken = 'pk.eyJ1IjoiaXNoaXNhbjE5IiwiYSI6ImNtZnR4MnBtcjBtcXMyanF6aTVkY3hiMHgifQ.DVP78cO-G9n0hP5EgqxYTw';

                    // Initialize MapView with data
                    try {
                        window.mapView = new MapView('map', currentData);
                        console.log('MapView initialized successfully');
                    } catch (mapError) {
                        console.error('Error initializing MapView:', mapError);
                        showError(`Map initialization failed: ${mapError.message}`);
                    }
                } else {
                    console.error('Map container not found');
                }

                // Initialize Chart View if the component exists
                if (typeof ChartView !== 'undefined') {
                    const chartContainer = document.getElementById('chart');
                    if (chartContainer) {
                        console.log('Initializing ChartView...');
                        try {
                            chartView = new ChartView('chart', currentData);
                            console.log('ChartView initialized successfully');
                        } catch (chartError) {
                            console.error('Error initializing ChartView:', chartError);
                            showError(`Chart initialization failed: ${chartError.message}`);
                        }
                    } else {
                        console.warn('Chart container not found, skipping chart initialization');
                    }
                } else {
                    console.warn('ChartView component not found, skipping chart initialization');
                }

                // Initialize Dataset Overview if the component exists
                if (typeof DatasetOverview !== 'undefined') {
                    const datasetContainer = document.getElementById('dataset-overview');
                    if (datasetContainer) {
                        console.log('Initializing DatasetOverview...');
                        try {
                            datasetOverview = new DatasetOverview('dataset-overview', currentData);
                            console.log('DatasetOverview initialized successfully');
                        } catch (datasetError) {
                            console.error('Error initializing DatasetOverview:', datasetError);
                            showError(`Dataset overview initialization failed: ${datasetError.message}`);
                        }
                    } else {
                        console.warn('Dataset overview container not found, skipping initialization');
                    }
                } else {
                    console.warn('DatasetOverview component not found, skipping initialization');
                }
                
            } catch (error) {
                console.error('Error in initializeComponents:', error);
                showError(`Failed to initialize components: ${error.message}`);
            }
        }

        /**
         * Setup tab functionality
         */
        function setupTabs() {
                const tabs = {
                    'map-tab': 'map-view',
                    'chart-tab': 'chart-view',
                    'dataset-tab': 'dataset-view'
                };

                // Function to switch tabs
                function switchTab(tabId) {
                    if (!tabs[tabId]) return;
                    
                    // Update tab states
                    document.querySelectorAll('[id$="-tab"]').forEach(tab => {
                        const isActive = tab.id === tabId;
                        tab.classList.toggle('active', isActive);
                        tab.classList.toggle('tab-active', isActive);
                    
                    if (isActive) {
                        tab.style.color = '#00A8E8';
                        tab.style.borderColor = '#00A8E8';
                    } else {
                        tab.style.color = '#e0e0e0';
                        tab.style.borderColor = 'transparent';
                    }
                });
                    
                    // Update content visibility
                    Object.entries(tabs).forEach(([id, contentId]) => {
                        const content = document.getElementById(contentId);
                        if (content) {
                        content.style.display = id === tabId ? 'block' : 'none';
                        
                        // If this is the map tab and it's being shown, invalidate map size
                        if (id === tabId && id === 'map-tab') {
                            setTimeout(() => {
                                if (window.map) {
                                    window.map.resize();
                                    console.log('Map size invalidated after tab switch');
                                } else {
                                    // If map doesn't exist, reinitialize it
                                    console.log('Map not initialized yet');
                                }
                            }, 200);
                        }
                    }
                });
                }

                // Add click event listeners to tabs
                Object.keys(tabs).forEach(tabId => {
                    const tab = document.getElementById(tabId);
                    if (tab) {
                        tab.addEventListener('click', () => switchTab(tabId));
                    }
                });

                // Initialize the first tab as active
                const firstTab = Object.keys(tabs)[0];
                if (firstTab) {
                    switchTab(firstTab);
                }
        }

        /**
         * Show error message
         */
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4';
            errorDiv.role = 'alert';
            errorDiv.innerHTML = `
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">${message}</span>
            `;
            const mainContent = document.querySelector('.max-w-7xl');
            if (mainContent) {
                mainContent.insertBefore(errorDiv, mainContent.firstChild);
            }
        }
        
        /**
         * Show warning message
         */
        function showWarning(message) {
            const warningDiv = document.createElement('div');
            warningDiv.className = 'bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded relative mb-4';
            warningDiv.role = 'alert';
            warningDiv.innerHTML = `
                <strong class="font-bold">Warning!</strong>
                <span class="block sm:inline">${message}</span>
            `;
            const mainContent = document.querySelector('.max-w-7xl');
            if (mainContent) {
                mainContent.insertBefore(warningDiv, mainContent.firstChild);
            }
        }
    </script>

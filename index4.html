<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Marinix</title>
     <link rel="stylesheet" href="style4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <section class="signup">
    <span class="brand">MARINIX</span>
    <h2>Sign up</h2>
    <p>Sign up to access comprehensive ocean data and insights.</p>
    <div class="form-container">
    <form class="form">
    <div class="form-group">
    <label for="formGroupExampleInput">Your Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" >
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Your Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1"  placeholder="At least 6 characters">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I agree to all Terms and Privacy Policy</label>
    </div>
    <button type="submit" class="btn btn-primary" id="btn">Sign up</button>
    </form>
    </div>
    <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
    </video>
    </section> 
</body>
</html>
